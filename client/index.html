<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Real-Time Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Simple Chat</h1>
            <div id="userInfo"></div>
            <button id="logoutBtn">Logout</button>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3>Public Rooms</h3>
                <ul id="roomList"></ul>
                <input type="text" id="newRoomName" placeholder="New public room name">
                <button id="createRoomBtn">Create Room</button>
                
                <hr>
                <h3>Private Chats</h3>
                <input type="text" id="privateChatUser" placeholder="Username for private chat">
                <button id="startPrivateChatBtn">Start/Open Chat</button>
                <ul id="privateChatList"></ul>
            </div>
            <div class="chat-messages-area">
                <h2 id="currentRoomName">Select a room</h2>
                <div id="messages" class="messages-display"></div>
                <div class="message-input-area">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script> <!-- Point to your server -->
    <script src="js/main.js"></script>
</body>
</html>
